<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developer Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, FeatureLayer) {

      esriConfig.apiKey = "AAPK69bd30f891284933b1ad15781fd4cd317AlaKktADkB1I5mGRvNXNVoYqgNdapEVG2lP_JTf1nxjKzj0iV4VGPJMgAxnbK4s";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-111.7924, 43.8231],
        zoom: 13,
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });

      const layer = new FeatureLayer({
        url: "https://services3.arcgis.com/okn9Qv5YkVMpW3AU/arcgis/rest/services/rexburg_apartments/FeatureServer/0"
      });

      map.add(layer);

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
